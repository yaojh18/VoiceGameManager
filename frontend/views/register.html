<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <title>Register Window</title>
</head>

<body>
    <div id="app" class="jumbotron text-center">
        <a align="left" href="\">
    返回
    </a>
        <h3 class="text-primary">
            注册界面
        </h3>
    </div>
    <div class="jumbotron container text-center">
        <form id="register" action="/register" method="post">
            <div class="form-group">
                <label for="usr">用户名:</label>
                <input type="text" class="form-control" name="user" id="usr" placeholder="please enter...">
            </div>
            <div class="form-group">
                <label for="pwd">密码:</label>
                <input type="password" class="form-control" name="pwd" id="pwd" placeholder="please enter...">
            </div>
            <div class="form-group">
                <label for="pwd">验证密码:</label>
                <input type="password" class="form-control" name="pwd2" id="pwd2" placeholder="please enter...">
            </div>
            <div class="form-group">
                <input type='submit' class='btn btn-large btn-default' id='btn'></input>
            </div>
        </form>
    </div>
</body>

</html>
